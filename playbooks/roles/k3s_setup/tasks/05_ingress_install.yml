---
# ============================
# Install Nginx Ingress
# ============================

- name: Find home directory for UID 1000
  command: getent passwd 1000
  register: getent_passwd_output
  changed_when: false
  when: "'master' in group_names"

- name: Set home directory variable
  set_fact:
    user_home_directory: "{{ getent_passwd_output.stdout.split(':')[5] }}"
  when: 
  - "'master' in group_names" 
  - getent_passwd_output.stdout != ""

- name: Define the user name with UID 1000
  command: getent passwd 1000
  register: getent_passwd_result
  changed_when: false

- name: Set user name variable from getent passwd output
  set_fact:
    uid_1000_user: "{{ getent_passwd_result.stdout.split(':')[0] }}"
  when: getent_passwd_result.stdout != ''

- name: Check if ingress-nginx namespace exists
  command: kubectl get namespace ingress-nginx
  register: namespace_exists
  failed_when: false
  changed_when: false
  when: "'master' in group_names"

- name: Check if ingress-nginx Helm release exists
  ansible.builtin.command:
    cmd: helm list -n ingress-nginx -q
  register: ingress_helm_release
  failed_when: false
  changed_when: false
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when:
    - "'master' in group_names"
    - inventory_hostname == 'master-1'

- name: Check if NGINX Ingress Helm repository is already added
  ansible.builtin.command:
    cmd: helm repo list
  register: helm_repo_list
  failed_when: false
  changed_when: false
  become: true
  become_user: "{{ uid_1000_user }}"
  when: "'master' in group_names"

- name: Fail if helm repo list failed for reasons other than no repositories
  ansible.builtin.fail:
    msg: "Failed to list Helm repositories: {{ helm_repo_list.stderr }}"
  when: 
    - "'master' in group_names"
    - helm_repo_list.rc != 0
    - "'no repositories' not in helm_repo_list.stderr | default('')"

- name: Extract Helm repository names
  ansible.builtin.shell: |
    echo "{{ helm_repo_list.stdout }}" | awk 'NR > 1 {print $1}'
  register: helm_repo_names
  when: "'master' in group_names"

- name: Check if NGINX Ingress Helm repository is already present
  ansible.builtin.set_fact:
    nginx_ingress_repo_present: "{{ 'ingress-nginx' in helm_repo_names.stdout }}"
  when: "'master' in group_names"

- name: Debug if NGINX Ingress Helm repository is present
  ansible.builtin.debug:
    msg: "NGINX Ingress Helm repository is present: {{ nginx_ingress_repo_present }}"
  when: "'master' in group_names"

- name: Add NGINX Ingress Helm repository
  ansible.builtin.command:
    cmd: helm repo add ingress-nginx {{ helm_repo_ingress_nginx }}
  become: true
  become_user: "{{ uid_1000_user }}"
  when: 
    - "'master' in group_names"
    - not nginx_ingress_repo_present

- name: Debug message if NGINX Ingress Helm repository is already present
  ansible.builtin.debug:
    msg: "NGINX Ingress Helm repository is already added."
  when:
    - "'master' in group_names"
    - nginx_ingress_repo_present

- name: Update Helm repository list
  ansible.builtin.command:
    cmd: helm repo update
  become: true
  become_user: "{{ uid_1000_user }}"
  when: 
    - "'master' in group_names"

- name: Count the number of master nodes
  set_fact:
    master_count: "{{ groups['master'] | length | int }}"
  when: "'master' in group_names"
  run_once: true

- name: Set ingress values file for HA (3+ masters)
  set_fact:
    ingress_values_file: "{{ user_home_directory }}/my-charts/ingress/values-ha.yml"
  when:
    - "'master' in group_names"
    - (master_count | default(0) | int) >= 3
  run_once: true

- name: Set ingress values file for single master
  set_fact:
    ingress_values_file: "{{ user_home_directory }}/my-charts/ingress/values-single-master.yml"
  when:
    - "'master' in group_names"
    - (master_count | default(0) | int) < 3
  run_once: true

- name: Install NGINX Ingress Helm chart (HA mode - 3+ masters)
  ansible.builtin.command:
    cmd: helm install ingress-nginx ingress-nginx/ingress-nginx --namespace ingress-nginx --create-namespace -f {{ ingress_values_file }}
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when: 
    - inventory_hostname == 'master-1'
    - namespace_exists.rc != 0
    - (ingress_helm_release.stdout | default('') | trim) == ''
    - (master_count | default(0) | int) >= 3

- name: Install NGINX Ingress Helm chart (Single Master)
  ansible.builtin.command:
    cmd: helm install ingress-nginx ingress-nginx/ingress-nginx --namespace ingress-nginx --create-namespace -f {{ ingress_values_file }}
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when: 
    - inventory_hostname == 'master-1'
    - namespace_exists.rc != 0
    - (ingress_helm_release.stdout | default('') | trim) == ''
    - (master_count | default(0) | int) < 3

- name: Wait for Ingress pods to be in Running state
  command: kubectl get pods -n ingress-nginx -l app.kubernetes.io/name=ingress-nginx -o jsonpath='{.items[*].status.phase}'
  register: ingress_pod_status
  until: ingress_pod_status.stdout.find('Running') != -1
  retries: 10
  delay: 60
  when: 
    - inventory_hostname == 'master-1'
    - namespace_exists.rc != 0
    - (ingress_helm_release.stdout | default('') | trim) == ''
