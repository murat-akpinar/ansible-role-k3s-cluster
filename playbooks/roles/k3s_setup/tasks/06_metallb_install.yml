---
# ============================
# Install MetalLB
# ============================

- name: Find home directory for UID 1000
  command: getent passwd 1000
  register: getent_passwd_output
  changed_when: false
  when: "'master' in group_names"

- name: Set home directory variable
  set_fact:
    user_home_directory: "{{ getent_passwd_output.stdout.split(':')[5] }}"
  when: 
  - "'master' in group_names" 
  - getent_passwd_output.stdout != ""

- name: Define the user name with UID 1000
  command: getent passwd 1000
  register: getent_passwd_result
  changed_when: false

- name: Set user name variable from getent passwd output
  set_fact:
    uid_1000_user: "{{ getent_passwd_result.stdout.split(':')[0] }}"
  when: getent_passwd_result.stdout != ''

- name: Check if metallb-system namespace exists
  command: kubectl get namespace metallb-system
  register: metallb_namespace_exists
  failed_when: false
  changed_when: false
  when: "'master' in group_names"

- name: Check if metallb Helm release exists
  ansible.builtin.command:
    cmd: helm list -n metallb-system -q
  register: metallb_helm_release
  failed_when: false
  changed_when: false
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when:
    - "'master' in group_names"
    - inventory_hostname == 'master-1'

- name: Check if MetalLB Helm repository is already added
  ansible.builtin.command:
    cmd: helm repo list
  register: helm_repo_list
  failed_when: false
  changed_when: false
  become: true
  become_user: "{{ uid_1000_user }}"
  when: "'master' in group_names"

- name: Fail if helm repo list failed for reasons other than no repositories
  ansible.builtin.fail:
    msg: "Failed to list Helm repositories: {{ helm_repo_list.stderr }}"
  when: 
    - "'master' in group_names"
    - helm_repo_list.rc != 0
    - "'no repositories' not in helm_repo_list.stderr | default('')"

- name: Extract Helm repository names
  ansible.builtin.shell: |
    echo "{{ helm_repo_list.stdout }}" | awk 'NR > 1 {print $1}'
  register: helm_repo_names
  when: "'master' in group_names"

- name: Check if MetalLB Helm repository is already present
  ansible.builtin.set_fact:
    metallb_repo_present: "{{ 'metallb' in helm_repo_names.stdout }}"
  when: "'master' in group_names"

- name: Debug if MetalLB Helm repository is present
  ansible.builtin.debug:
    msg: "MetalLB Helm repository is present: {{ metallb_repo_present }}"
  when: "'master' in group_names"

- name: Add MetalLB Helm repository
  ansible.builtin.command:
    cmd: helm repo add metallb {{ helm_repo_metallb }}
  become: true
  become_user: "{{ uid_1000_user }}"
  when: 
    - "'master' in group_names"
    - not metallb_repo_present

- name: Debug message if MetalLB Helm repository is already present
  ansible.builtin.debug:
    msg: "MetalLB Helm repository is already added."
  when:
    - "'master' in group_names"
    - metallb_repo_present

- name: Update Helm repository list
  ansible.builtin.command:
    cmd: helm repo update
  become: true
  become_user: "{{ uid_1000_user }}"
  when: 
    - "'master' in group_names"

- name: Count the number of master nodes
  set_fact:
    master_count: "{{ groups['master'] | length | int }}"
  when: "'master' in group_names"
  run_once: true

- name: Set metallb values file for HA (3+ masters)
  set_fact:
    metallb_values_file: "{{ user_home_directory }}/my-charts/metallb/values-ha.yml"
  when:
    - "'master' in group_names"
    - (master_count | default(0) | int) >= 3
  run_once: true

- name: Set metallb values file for single master
  set_fact:
    metallb_values_file: "{{ user_home_directory }}/my-charts/metallb/values-single-master.yml"
  when:
    - "'master' in group_names"
    - (master_count | default(0) | int) < 3
  run_once: true

- name: Install MetalLB using Helm (HA mode - 3+ masters)
  ansible.builtin.command:
    cmd: helm install metallb metallb/metallb --namespace metallb-system --create-namespace -f {{ metallb_values_file }}
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when: 
    - inventory_hostname == 'master-1'
    - metallb_namespace_exists.rc != 0
    - (metallb_helm_release.stdout | default('') | trim) == ''
    - (master_count | default(0) | int) >= 3

- name: Install MetalLB using Helm (Single Master)
  ansible.builtin.command:
    cmd: helm install metallb metallb/metallb --namespace metallb-system --create-namespace -f {{ metallb_values_file }}
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when: 
    - inventory_hostname == 'master-1'
    - metallb_namespace_exists.rc != 0
    - (metallb_helm_release.stdout | default('') | trim) == ''
    - (master_count | default(0) | int) < 3

- name: Wait for MetalLB pods to be in Running state
  shell: |
    kubectl get pods -n metallb-system -o jsonpath='{.items[*].status.phase}' | grep -v Running && exit 1 || exit 0
  register: result
  until: result.rc == 0
  retries: 10
  delay: 60
  when: 
    - inventory_hostname == 'master-1'
    - metallb_namespace_exists.rc != 0
    - (metallb_helm_release.stdout | default('') | trim) == ''

- name: Apply MetalLB ConfigMap
  ansible.builtin.command:
    cmd: kubectl apply -f {{ user_home_directory }}/my-charts/metallb/metallb-config.yml
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when: inventory_hostname == 'master-1'
