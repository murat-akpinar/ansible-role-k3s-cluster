---
# ============================
# Install Cert-Manager
# ============================

- name: Find home directory for UID 1000
  command: getent passwd 1000
  register: getent_passwd_output
  changed_when: false
  when: "'master' in group_names"

- name: Set home directory variable
  set_fact:
    user_home_directory: "{{ getent_passwd_output.stdout.split(':')[5] }}"
  when: 
  - "'master' in group_names" 
  - getent_passwd_output.stdout != ""

- name: Define the user name with UID 1000
  command: getent passwd 1000
  register: getent_passwd_result
  changed_when: false

- name: Set user name variable from getent passwd output
  set_fact:
    uid_1000_user: "{{ getent_passwd_result.stdout.split(':')[0] }}"
  when: getent_passwd_result.stdout != ''

- name: Check if cert-manager namespace exists
  command: kubectl get namespace cert-manager
  register: cert_manager_namespace_exists
  failed_when: false
  changed_when: false
  when: "'master' in group_names"

- name: Check if cert-manager Helm release exists
  ansible.builtin.command:
    cmd: helm list -n cert-manager -q
  register: cert_manager_helm_release
  failed_when: false
  changed_when: false
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when:
    - "'master' in group_names"
    - inventory_hostname == 'master-1'

- name: Check if Jetstack Helm repository is already added
  ansible.builtin.command:
    cmd: helm repo list
  register: helm_repo_list
  ignore_errors: true
  become: true
  become_user: "{{ uid_1000_user }}"
  when: "'master' in group_names"

- name: Fail if helm repo list failed for reasons other than no repositories
  ansible.builtin.fail:
    msg: "Failed to list Helm repositories: {{ helm_repo_list.stderr }}"
  when: 
    - "'master' in group_names"
    - helm_repo_list.rc != 0
    - "'Error: no repositories to show' not in helm_repo_list.stderr"

- name: Extract Helm repository names
  ansible.builtin.shell: |
    echo "{{ helm_repo_list.stdout }}" | awk 'NR > 1 {print $1}'
  register: helm_repo_names
  when: "'master' in group_names"

- name: Check if Jetstack Helm repository is already present
  ansible.builtin.set_fact:
    jetstack_repo_present: "{{ 'jetstack' in helm_repo_names.stdout }}"
  when: "'master' in group_names"

- name: Debug if Jetstack Helm repository is present
  ansible.builtin.debug:
    msg: "Jetstack Helm repository is present: {{ jetstack_repo_present }}"
  when: "'master' in group_names"

- name: Add Jetstack Helm repository
  ansible.builtin.command:
    cmd: helm repo add jetstack {{ helm_repo_cert_manager }}
  become: true
  become_user: "{{ uid_1000_user }}"
  when: 
    - "'master' in group_names"
    - not jetstack_repo_present

- name: Debug message if Jetstack Helm repository is already present
  ansible.builtin.debug:
    msg: "Jetstack Helm repository is already added."
  when:
    - "'master' in group_names"
    - jetstack_repo_present

- name: Update Helm repository list
  ansible.builtin.command:
    cmd: helm repo update
  become: true
  become_user: "{{ uid_1000_user }}"
  when: 
    - "'master' in group_names"

- name: Count the number of master nodes
  set_fact:
    master_count: "{{ groups['master'] | length | int }}"
  when: "'master' in group_names"
  run_once: true

- name: Set cert-manager values file for HA (3+ masters)
  set_fact:
    cert_manager_values_file: "{{ user_home_directory }}/my-charts/cert-manager/values-ha.yml"
  when:
    - "'master' in group_names"
    - (master_count | default(0) | int) >= 3
  run_once: true

- name: Set cert-manager values file for single master
  set_fact:
    cert_manager_values_file: "{{ user_home_directory }}/my-charts/cert-manager/values-single-master.yml"
  when:
    - "'master' in group_names"
    - (master_count | default(0) | int) < 3
  run_once: true

- name: Install Cert-Manager Helm chart (HA mode - 3+ masters)
  ansible.builtin.command:
    cmd: helm install cert-manager jetstack/cert-manager --namespace cert-manager --create-namespace --version v1.13.1 --set installCRDs=true -f {{ cert_manager_values_file }}
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when: 
    - inventory_hostname == 'master-1'
    - cert_manager_namespace_exists.rc != 0
    - (cert_manager_helm_release.stdout | default('') | trim) == ''
    - (master_count | default(0) | int) >= 3

- name: Install Cert-Manager Helm chart (Single Master)
  ansible.builtin.command:
    cmd: helm install cert-manager jetstack/cert-manager --namespace cert-manager --create-namespace --version v1.13.1 --set installCRDs=true -f {{ cert_manager_values_file }}
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"
  when: 
    - inventory_hostname == 'master-1'
    - cert_manager_namespace_exists.rc != 0
    - (cert_manager_helm_release.stdout | default('') | trim) == ''
    - (master_count | default(0) | int) < 3

- name: Wait for Cert-Manager pods to be in Running state
  command: kubectl get pods -n cert-manager -l app.kubernetes.io/name=cert-manager -o jsonpath='{.items[*].status.phase}'
  register: cert_manager_pod_status
  until: cert_manager_pod_status.stdout.find('Running') != -1
  retries: 10
  delay: 60
  when: 
    - inventory_hostname == 'master-1'
    - cert_manager_namespace_exists.rc != 0
    - (cert_manager_helm_release.stdout | default('') | trim) == ''

- name: Apply selfsigned issuer
  ansible.builtin.command:
    cmd: kubectl apply -f {{ user_home_directory }}/my-charts/cert-manager/selfsigned-issuer.yml
  become: true
  become_user: "{{ uid_1000_user }}"
  environment:
    KUBECONFIG: "{{ user_home_directory }}/.kube/config"  
  when: 
    - inventory_hostname == 'master-1'