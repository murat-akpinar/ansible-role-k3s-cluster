# Variables for adding extra nodes to existing K3s cluster
# These variables are inherited from k3s_setup/vars/main.yml via vars_files in playbook

# K3s Version (should match existing cluster version)
# If empty, will use the latest version (may cause version mismatch)
k3s_version: ""  # Leave empty to use latest, or specify version like "v1.32.9+k3s1"

# K3s Install URL
k3s_install_url: https://get.k3s.io

